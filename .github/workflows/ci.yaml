name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node and npm
        uses: volta-cli/action@v4
      - name: Install dependencies
        run: npm install
      - name: Typecheck
        run: npm run typecheck
  format:
    name: Check prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node and npm
        uses: volta-cli/action@v4
      - name: Install dependencies
        run: npm install
      - name: Check formatting
        run: npm run format:check
